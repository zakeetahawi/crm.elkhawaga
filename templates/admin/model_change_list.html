{% extends "admin/change_list.html" %}
{% load i18n admin_urls %}

{% block object-tools-items %}
    {% if import_url %}
    <li>
        <a href="{% url import_url %}" class="addlink">
            {% trans "Import" %}
        </a>
    </li>
    {% endif %}
    {% if export_url %}
    <li>
        <a href="{% url export_url %}" class="addlink">
            {% trans "Export" %}
        </a>
    </li>
    {% endif %}
    {{ block.super }}
{% endblock %}
